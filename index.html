<!-- image search engine 
with the help of unsplash Free API
unsplash provide copywrite free images that we can use on our websites-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search Engine</h1>
    <!-- create a form -->
    <form id="search-form">
      <input
        type="text"
        id="search-box"
        placeholder="Search anything here..."
      />
      <button>Search</button>
    </form>
    <!-- search-result div,it display the images when people will search any keyword -->
    <div id="search-result"></div>
    <!-- button for search more images -->
    <button id="show-more-btn">Show more</button>
    <script src="script.js"></script>
  </body>
</html>
